<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-control{
            display: inline;
            width: 70%;
            margin: 3px;
        }
        .jumbotron button{
            margin-top: 1em;
        }
        .container-fluid{
            background: #fff;
            padding-top: 1.5em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Module 3 Solution</title>
</head>
<body ng-app="NarrowItDownApp">
    <div class="jumbotron text-center">
        <div class="container">    
            <div class="text-left">
                <a href="../index.html" class="btn btn-md btn-outline-danger mx-auto">&laquo; Go Back to Home</a>
            </div>
        </div>
        <h1>What's in the Menu!</h1>
        <p>Sorry about the name. I'll give you icecream someday.</p>
        <div ng-controller="NarrowItDownController as ndc">
            <input class="form-control" type="text" name="itemname" id="" placeholder="Space or Comma Separated Keywords" ng-model="ndc.searchTerm" >
            <div><button class="btn btn-primary" ng-click="ndc.getMatchedMenuItems(ndc.searchTerm)">Add to the list</button></div>
            <div class="container-fluid text-center mt-4" ng-if="ndc.searchTerm != ''">
                <div class="container" >
                    <h3>Found Items ({{ndc.found.length + " items"}})</h3>
                    <hr>
                    <found-items ng-repeat="item in ndc.found"></found-items>
                </div>   
            </div>
        </div>
    </div>

    
</body>
</html>
